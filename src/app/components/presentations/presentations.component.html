<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Mis presentaciones</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-primary" (click)="open(mymodal)">
                Crear
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead class="bg-light">
                <tr>
                    <th>Nombre</th>
                    <th>Fecha creación</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let presentacion of presentaciones">
                        <td>{{presentacion.nombre}}</td>  
                        <td>{{presentacion.fechaCreacion}}</td>  
                        <td></td>  
                    </tr>
                    <tr *ngIf="!presentaciones.length">
                        <td>No hay presentaciones todavia</td>  
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <ng-template #mymodal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Crear nueva presentacion</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                &times;
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <label for="firstName">Título</label>
                    <input type="text" class="form-control" [(ngModel)]="presentacionNueva.nombre" name="nombre" id="titulo"
                        required>
                    <div class="invalid-feedback">El título es requerido</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="firstName">Tiempo de vida</label>
                    <input type="number" class="form-control" [(ngModel)]="presentacionNueva.tiempoDeVida"
                        name="tiempoDeVida" id="tiempoDeVida" required>
                    <div class="invalid-feedback">El Tiempo de vida es requerido</div>
                </div>
                <div class="col-md-6">
                    <label for="firstName">Tipo</label>
                    <select class="form-select" [(ngModel)]="presentacionNueva.tipoTiempoDeVida" name="tipoTiempoDeVida"
                        id="tipoTiempoDeVida" required>
                        <option selected="selected" value="1">Horas</option>
                        <option value="2">Días</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary"
                (click)="savePresentacion(); modal.close('Save click')">Guardar</button>
        </div>
    </ng-template>
</div>
