<asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>
<img *ngIf="user != null" src="{{ user.photoUrl }}" referrerpolicy="no-referrer">
<div *ngIf="user != null">
  <h4>{{ user.name }}</h4>
  <p>{{ user.email }}</p>
</div>
<div class="card-block">
  <button class="btn btn-danger" (click)="signOut()">Sign out</button>
</div>
