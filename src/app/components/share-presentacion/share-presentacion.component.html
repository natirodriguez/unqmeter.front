    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Compartir</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            &times;
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <label for="tiempoDeVida">La presentación tiene un tiempo de vida de {{presentacion.tiempoDeVida}} {{presentacion.tipoTiempoDeVidaDescripcion}}.</label>
                <br>
                <label for="diaExpiracion">La fecha de expiración es el {{fechaFin | date: 'dd/MM/yyyy h:mm a z'}}.</label>
            </div>
        </div>
    </div>
